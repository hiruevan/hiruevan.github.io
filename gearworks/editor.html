<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gear Works | Editor</title>
	<link rel="shortcut icon" type="image/x-icon" href="../images/Gw-Favicon.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./gwstyles.css">
</head>
<body spellcheck="false">
	<div class="top-bar">
		<a href="https://hiruevan.github.io/gearworks"><img src="./Logo1.svg"></a>
		<span><button onclick="">File ▼</button></span>
		<span><button onclick="window.location = './tutorials'">Tutorials</button></span>
		<span><button onclick="window.location = './documentation'">DOCS</button></span>
    </div>
	<div class="content">
        
        <!--Side Bar-->
		<div class="side-bar side-bar-out">
            <div class="container page">
                <br>
                <p>The (shortened) docs and console will go here!!!</p>
            </div>
        </div>
        <a class="side-bar-control" onclick="toggleSideBar();">◀</a>

        <!--Code Space-->
        <div class="code-space code-small">
            <div class="editcontainer code-text norm">
                <div class="nums">
                    <div id="nums">
                        <span>1</span>
                    </div>
                </div>
                <div class="editwrapper">
                    <div id="edit" contenteditable="true"></div>
                </div>
            </div>
        </div>

        <!--Canvas-->
        <div class="right-bar">
            <div class="canvas-div">
                <div class="controls-div">Controls</div>
                <canvas width="800" height="800"></canvas>
            </div>
            <div class="info-div">
                <p>Mouse-x:<br>Mouse-y:</p>
            </div>
            <div class="cabneit page">
                <div class="container">
                    <p>The Cabneit!</p>
                </div>
            </div>
        </div>
    </div>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Gear Works JS and Libraries-->
    <script src="./editor.js"></script>
</body>
</html>
