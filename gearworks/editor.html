<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gearworks | Editor</title>

	<link rel="shortcut icon" type="image/x-icon" href="./images/Gw-Favicon.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./gwstyles.css">
</head>
<body spellcheck="false">
	<div class="top-bar">
		<a href="https://hiruevan.github.io/gearworks"><img src="./images/Gw-Favicon.svg"></a>
		<span><button class="file-button" onclick="gw_toggleFileBox()">File ▼</button>
            </span>
		<span><button onclick="window.location = './tutorials'">Tutorials</button></span>
		<span><button onclick="window.location = './documentation'">DOCS</button></span>
        <span><input type="text" maxlength="16" placeholder="Untited Project" id="name-input"></span>
        <div class="file-box hidden">
            <button onclick="gw_openProject();">Upload</button>
            <input type="file" class="hidden" id="project-uploader">
            <button onclick="gw_downloadProject();">Download</button>
            <button onclick="gw_packageProject();">Package</button>
        </div>
    </div>
	<div class="content">
        
        <!--Side Bar-->
		<div class="side-bar side-bar-out">
            <div class="container page">
                <br>
                <button class="side-bar tab selected" onclick="gw_switchToDocs();">Docs</button>
                <button class="side-bar tab" onclick="gw_switchToConsole();">Console</button>
                
                <!--Docs-->
                <div class="docs">
                    <p>The (shortened) docs will go here.</p>
                </div>

                <!--Console-->
                <div class="console hidden">
                    <button class="side-bar" onclick="gw_clearConsole();">Clear</button>
                    <p class="console-logs"></p>
                </div>
            </div>
        </div>
        <a class="side-bar-control" onclick="gw_toggleSideBar();">◀</a>
        
        <!-- Code Space -->
        <div class="code-controls">
            <a class="zoom" onclick="gw_zoomIn();"><img src="./images/Zoom in.svg" width="40"></a>
            <a class="zoom" onclick="gw_zoomOut();"><img src="./images/Zoom out.svg" width="40"></a>
        </div>
        <div id="editor" class="editor-text norm">// Welcome to the Gearworks Editor!</div>

        <!--Canvas-->
        <div class="right-bar">
            <div class="canvas-div">
                <div class="controls-div">
                    <a class="play-controls right" onclick="gw_fullscreen();">Fullscreen</a>
                    <a class="play-controls" onclick="gw_run();">Run</a>
                    <a class="play-controls right-left" onclick="gw_stop();">Stop</a></div>
                <canvas width="800" height="800" id="cvs"></canvas>
            </div>
            <div class="info-div">
                <p>Mouse-x: <span id="m-x"></span><br>Mouse-y: <span id="m-y"></span></p>
            </div>
            <div class="cabinet page">
                <div class="container">
                    <button onclick="document.getElementById('img-upload').click();">Add Images</button>
                    <input id="img-upload" type="file" class="hidden" accept=".png, .jpg, .jpeg, .svg">
                    <img id="add-img" src="#" class="hidden">
                    <div class="container uploaded-images">
                    </div>
                    <button onclick="document.getElementById('sound-upload').click();">Add Sounds</button>
                    <input id="sound-upload" type="file" class="hidden" accept=".mp3, .wav, .ogg, .m4a, .wma">
                    <img id="add-sound" src="#" class="hidden">
                    <div class="container uploaded-sounds">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Name -->
    <script>
        document.getElementById("name-input").addEventListener("change", function(e) {
            if (document.getElementById("name-input").value == "") {
                document.getElementsByTagName("title")[0].innerHTML = "Gearworks | Editor";
            } else {
                document.getElementsByTagName("title")[0].innerHTML = "Gearworks | " + document.getElementById("name-input").value;
            }
            
        });
    </script>

    <!-- Ace Editor -->
    <script src="ace-editor/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace-editor/ext-language_tools.js"></script>
    <script src="./ace-cfg.js"></script>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Gearworks JS and Libraries-->
    <script src="./editor.js"></script>
    <script src="./gwLib.js"></script>
</body>
</html>
