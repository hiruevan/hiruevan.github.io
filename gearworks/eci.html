<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gearworks | ECI</title>
	<link rel="shortcut icon" type="image/x-icon" href="./images/Gw-Favicon.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./gwstyles.css">
</head>
<body>
	<div class="top-bar">
		<a href="/gearworks"><img src="./images/Logo1.svg"></a>
		<span><button onclick="window.location = './editor'">Editor</button></span>
		<span><button onclick="window.location = './tutorials'">Tutorials</button></span>
		<span><button onclick="window.location = './documentation'">DOCS</button></span>
    	</div>
	<div class="content scroll">
		<div class="container">
			<h2>ECI</h2>
			<button onclick="document.getElementById('import').click();">Import</button>
            <input type="file" class="hidden" id="import" accept=".gwx">
            <button onclick="gw_exportFromEci();">Export</button>
            <br>
            <label>Extension Name: </label><input type="text" id="name">
            <label>Author Name: </label><input type="text" id="author">
            <label>Color (Hex): </label><input type="text" id="color">
            <label>Overveiw: </label><textarea style="height: 100px;" spellcheck="true" id="overveiw"></textarea>
            <label>Documentation: </label><textarea style="height: 400px;" spellcheck="false" id="docs"></textarea>
            <label>Javascript: </label>
            <div id="editor" style="
            position: relative;
            left: 0px;
            width: 100%;
            height: 500px;
            font-size: 20px;
            ">// Welcome to the Extension Editor!</div>
            
		</div>
	    <div class="footer">Hosted by <a href="https://hiruevan.github.io">hiruevan.github.io</a></div>
	</div>

	

    <!-- Ace Editor -->
    <script src="ace-editor/ace.js" type="text/javascript"></script>
    <script src="ace-editor/ext-language_tools.js"></script>

    <!--Gearworks JS and Libraries-->
    <script src="./extLoader.js"></script>
    <script src="./eci.js"></script>
  </body>
  </html>
